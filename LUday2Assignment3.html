<html>
    <head>
        <h1>LU Day 2 Assignment 3 - To display dd/mm/yy or mm/dd/yy ; </h1>
    </head>
    <body>
        <p>Expected Output :</p>
        <script>
            
            var date = new Date();
            var day = date.getDate();
            var mon = date.getUTCMonth();
            var yr = date.getUTCFullYear();
            document.write("dd/mm/yyyy :"+day+"/"+mon+"/"+yr);
            document.write(" \n\n mm/dd/year :"+mon+"/"+day+"/"+yr);
        </script>
    </body>
</html>
