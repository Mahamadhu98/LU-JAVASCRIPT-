<html>
    <head>
        <h1>LU DAY 2 - ASSIGNMENT 1 - To display day and time</h1>
    </head>
    <body>
        <script>
            var d = new Date()
            if(d.getDay()==1)
            document.write("Today is : 'Monday'");
            else
            if(d.getDay()==2)
            document.write("Today is : 'Tuesday'");
            else
            if(d.getDay()==3)
            document.write("Today is : 'Wednesday'");
            else
            if(d.getDay()==4)
            document.write("Today is : 'Thursday'");
            else
            if(d.getDay()==5)
            document.write("Today is : 'Friday'");
            else
            if(d.getDay()==6)
            document.write("Today is : 'Saturday'");
            else
            if(d.getDay()==7)
            document.write("Today is : 'Sunday'");
        </script>
        <p></p>
        <script>
            var time = new Date()
            var hr = time.getHours()
            var min = time.getMinutes()
            var sec = time.getSeconds()
            document.write("Current time is :"+hr+":"+min+":"+sec)
        </script>
    </body>
</html>
